apply plugin: 'java'
apply plugin: 'idea'

version = '1.0.0'
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter:5.4.2')
    testCompile('org.assertj:assertj-core:3.11.1')
    testCompile('org.hamcrest:hamcrest-core:2.2')
}

test {
    useJUnitPlatform()
}